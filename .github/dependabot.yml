    versions:
    - "> 8.2.1, < 8.3"
  - dependency-name: graphql-tag
    versions:
    - "> 2.10.3, < 2.11"
  - dependency-name: sass
    versions:
    - "> 1.26.2, < 1.27"
  - dependency-name: sass
    versions:
    - "> 1.32.2, < 1.33"
