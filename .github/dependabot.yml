    versions:
    - "> 3.6.4, < 3.7"
  - dependency-name: eslint-plugin-vue
    versions:
    - "> 6.2.1, < 6.3"
  - dependency-name: firebase
    versions:
    - "> 7.14.2, < 7.15"
